        <p><input type="password" name="pw" id="pw1" placeholder="请输入密码" /></p>

    <script>
        function validate() {
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;
            if (pw1 == pw2) {
                document.getElementById("tishi").innerHTML = "<br><font color='#00FF3D'>两次密码相同，允许注册</font>";
                document.getElementById("submit").disabled = false;
                document.getElementById("submit").addEventListener("click", function() {
                    document.location = 'page.html'
                });
            } else {
                document.getElementById("tishi").innerHTML = "<br><font color='red'>两次密码不相同,请重新输入</font>";
                document.getElementById("submit").disabled = true;
            }
        }
    </script>
